<form>
	<div class="form-group">
		<label class="d-block">
			<input type="text" class="form-control" placeholder="{{'auth.firstname' | translate}}">
		</label>
	</div>
	<div class="form-group">
		<label class="d-block">
			<input type="text" class="form-control" placeholder="{{'auth.lastname' | translate}}">
		</label>
	</div>
	<div class="form-group">
		<label class="d-block">
			<input type="text" class="form-control" placeholder="{{'auth.username' | translate}}">
		</label>
	</div>
	<div class="form-group">
		<label class="d-block">
			<input type="text" class="form-control" placeholder="{{'auth.password' | translate}}">
		</label>
	</div>
	<div class="form-group">
		<button class="btn btn-primary btn-block btn-raised" type="submit">
			<span>Sign Up</span>
		</button>
	</div>
	<a [routerLink]="['/auth/login']">{{'auth.registered' | translate}}</a>
</form>
