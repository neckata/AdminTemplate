<div class="alert alert-info" role="alert">
	Username: admin \\
	Password: admin
</div>

<div [hidden]="!error" class="alert alert-danger">
	{{ error }}
</div>

<fieldset [disabled]="isLoading">
	<form (ngSubmit)="login()" [formGroup]="loginForm">
		<div class="form-group">
			<label class="d-block">
				<input type="text" class="form-control" placeholder="{{'auth.username' | translate}}" formControlName="username">
				<app-control-messages [control]="f['username']"></app-control-messages>
			</label>
		</div>
		<div class="form-group">
			<label class="d-block">
				<input type="password" name="password" autocomplete="on" class="form-control" placeholder="{{'auth.password' | translate}}" formControlName="password">
				<app-control-messages [control]="f['password']"></app-control-messages>
			</label>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block btn-raised" [disabled]="loginForm.invalid">
				<span [hidden]="isLoading">{{'auth.submit' | translate}}</span>
				<span [hidden]="!isLoading">
					<i class="fa fa-asterisk fa-3x"> </i>
				</span>
			</button>
		</div>
		<a [routerLink]="['/auth/register']">{{'auth.noAccount' | translate}}</a>
	</form>
</fieldset>
